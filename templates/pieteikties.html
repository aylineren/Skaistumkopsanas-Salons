<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pieteikties</title>
</head>
<body>
    <header>
        <h1><a href="/">Annas Salons</a></h1>
        <nav>
            <a href="/pakalpojumi">Pakalpojumi</a>

            <a href="/registreties">Reģistrēties</a>
            <a href="/pieteikties">Pieteikties</a>
        </nav>

    <main>
        <div class="container">
            <h2>Laipni lūdzam</h2>
            <form action="/pieteikties" method="POST">
                <div class="form-group">
                    <label for="username">Lietotajvārds: </label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Parole: </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Pieteikties</button>
            </form>
            <p>Nav konta? <a href="/registreties">Reģistrējieties tūlīt!</a></p>
        </div>
    </main>

    </footer>
